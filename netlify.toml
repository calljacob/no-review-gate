[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirect API routes to Netlify Functions
[[redirects]]
  from = "/api/campaigns"
  to = "/.netlify/functions/campaigns"
  status = 200

[[redirects]]
  from = "/api/campaign/*"
  to = "/.netlify/functions/campaign"
  status = 200

[[redirects]]
  from = "/api/reviews"
  to = "/.netlify/functions/reviews"
  status = 200

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth?action=login"
  status = 200

[[redirects]]
  from = "/api/auth/logout"
  to = "/.netlify/functions/auth?action=logout"
  status = 200

[[redirects]]
  from = "/api/auth/verify"
  to = "/.netlify/functions/auth?action=verify"
  status = 200

[[redirects]]
  from = "/api/change-password"
  to = "/.netlify/functions/change-password"
  status = 200

[[redirects]]
  from = "/api/upload-logo"
  to = "/.netlify/functions/upload-logo"
  status = 200

[[redirects]]
  from = "/api/serve-logo"
  to = "/.netlify/functions/serve-logo"
  status = 200

# SPA fallback - redirect all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

